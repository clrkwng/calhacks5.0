<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="css/materialize.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/indexcss.css">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container make-halfway">
    <div class="row">
        <div class="col-md-12">
            <div class="cntr">
                <div class="cntr-innr">
                    <label class="search" for="inpt_search">
                        <input id="inpt_search" type="text" />
                    </label>
                    <p>Hover to search a question.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Project 1 <span class="caret"></span></a>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Project 2 <span class="caret"></span></button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </p>
    <div class="row">
        <div class="col-md-3">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <!-- Default unchecked -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
                    <label class="custom-control-label" for="defaultUnchecked">Question 1</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultUnchecked2" name="defaultExampleRadios">
                    <label class="custom-control-label" for="defaultUnchecked">Question 2</label>
                </div>
                <!-- Default checked -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
                    <label class="custom-control-label" for="defaultChecked">Question 3</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
                <!-- Default unchecked -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="project2q1" name="defaultExampleRadios">
                    <label class="custom-control-label" for="defaultUnchecked">Question 1</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="project2q2" name="defaultExampleRadios">
                    <label class="custom-control-label" for="defaultUnchecked">Question 2</label>
                </div>
                <!-- Default checked -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="project2q3" name="defaultExampleRadios" checked>
                    <label class="custom-control-label" for="defaultChecked">Question 3</label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/materialize.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
