<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="css/materialize.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/indexcss.css">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container make-halfway">
    <div class="row">
        <div class="col-md-12">
            <div class="cntr">
                <div class="cntr-innr">
                    <label class="search" for="inpt_search">
                        <input id="inpt_search" type="text" />
                    </label>
                    <p>Hover to search a question.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="custom-select" style="width:200px;">
        <select>
            <option selected disabled>Project</option>
            <option value="p1">Project 1</option>
            <option value="p2">Project 2</option>
        </select>
    </div>
    <div class="custom-select" style="width:200px;">
        <select>
            <option selected disabled>Question</option>
            <option value="q1">Question 1</option>
            <option value="q2">Question 2</option>
        </select>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/materialize.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
